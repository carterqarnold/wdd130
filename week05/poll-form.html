<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD130 | Carter Arnold | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset class="contact_info">
                <legend>Contact Information</legend>
                <div class="form_item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form_item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset class="questions">
                <legend>Questions</legend>
                <div class="form_item column1 browser">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="google">Google</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div class="form_item column1 pet">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form_item places">
                    <label id="feedback" for="feedback">Places you have lived.</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Pocotello Idaho, Murtah Idaho, Bountiful Utah"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - User Poll Activity | Carter Arnold</p>
    </footer>
</body>
</html>
